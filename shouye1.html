		<script type="text/javascript" src="js/castapp.js"></script>
		<script type="text/javascript">
			ca.init();

			castapp.pictureScroll({
				callback: function(pictureNumber) {
					//			    console.log(pictureNumber);
				},
				isAutoScroll: true,
				scrollTime: 3
			});

			var li = ca.className('shouye-a-l');
			ca.click(li[0], function() {
				ca.newInterface({
					url: 'shangpinxiangqingye.html',
					id: 'shangpinxiangqingye',
				})
			});

			var item_list = ca.id('item_list');
			var request_url = localStorage.getItem('request_url');
			ca.get({
				url: request_url + 'App/get_index_item',
				data: {},
				succFn: function(data) {

					var json = JSON.parse(data);
					for(var a in json) {

						var tmpl = '<div iid="' + json[a].id + '" class="shouye-f-l">' +
							'	<img src="' + json[a].img + '"/>' +
							'	<p>' + json[a].title + '</p>' +
							'	<span>￥' + json[a].price + '</span>' +
							'</div>'
						item_list.innerHTML += tmpl;
					}

					click_event();
				}
			})

			function click_event() {
				var cell = ca.className('shouye-f-l');

				for(var a = 0; a < cell.length; a++) {
					cell[a].addEventListener('tap', function() {
						var id = this.getAttribute('iid');
						localStorage.setItem('item_id', id);
						ca.newInterface({
							url: 'xaingqingye.html',
							id: 'xiangqingye'
						})
					});
				}
			}

			var loc = document.getElementsByClassName('mui-icon-arrowdown');
			ca.click(loc[0], function() {
				ca.newInterface({
					url:'location.html',
					id:'location',
				})
			})
			
			var shangcheng = document.getElementsByClassName('shouye-a-l');
			shangcheng.addEventListener('tap',function(){
				ca.newInterface({
					url:'shangcheng.html',
					id:'shangcheng ',
				});
			});
