<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/mui.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="overflow: hidden;">
			<div class="mui-input-row mui-search" style="width: 85%;float: left;">
				<input id="keywords" type="search" class="mui-input-clear" placeholder="搜索" style="background: #D3D3D3;"/>
			</div>
			<span class="mui-icon iconfont icon-fatie_icon mui-pull-right" id="span-fa" style="text-align: center;color:gray; margin: -5px auto; width:15%; float: left;font-size: 30px;"></span>
			
		</header>
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: 'shequ.html', //子页面HTML地址，支持本地地址和网络地址
					id: 'shequ', //子页面标志
					styles: {
						top: '44px', //子页面顶部位置
						bottom: '50px', //子页面底部位置
						width: '100%', //子页面宽度，默认为100%
						height: '94%', //子页面高度，默认为100%
					}
				}]
			});
			
			var spanfa = document.getElementById('span-fa');
			spanfa.addEventListener('tap', function() {
				//打开新窗口
				mui.openWindow({
					url: 'fatie.html', //需要打开页面的url地址 
					id: 'fatie', //需要打开页面的url页面id
					styles: {
						top: '0px', //新页面顶部位置 
						bottom: '0px', //新页面底部位置 
			},
					extras: {
						name: 'aries',
						age: '18',
						//					.....//自定义扩展参数，可以用来处理页面间传值 
					},
					show: { //控制打开页面的类型
						autoShow: true,
						//					//页面loaded事件发生后自动显示，默认为true 
						aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration: '350' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					},
					waiting: { // 控制 弹出转圈框的信息
						autoShow: true, //自动显示等待框，默认为true 
						title: '加载中...', //等待对话框上显示的提示内容 
						options: {
							width: '80px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height: '80px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						}
					}
				});
			})
		</script>
	</body>

</html>
