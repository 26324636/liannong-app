<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的种植</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="width: 100% !important;">
			<div class="mui-scroll" style="width: 100% !important;">
				<div class="videos-content">
					<div class="videos-content-video">
						<video id="ovideos" webkit-playsinline class="vplayinside notaplink" x-webkit-airplay controls loop src='video/1.mp4' poster="img/zhongzhi.jpg"></video>

					</div>
				</div>

				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="videoso-article" align="center">
							<div class="videoso-article-top">
								<div class="videoso-article-title">
									<h4 id="biaoti">小树苗种植</h4>
								</div>
								<div class="videoso-article-time">
									<h5 id="cishu">播放6次</h5>
								</div>
							</div>
						</div>
					</li>

					<div class="videoso-Catalog-top">
						<span style="font-size: 15px; font-family: '黑体'; margin-left: 10px;"><strong> 查看其他种植</strong></span>

					</div>

					<li class="mui-table-view-cell">
						<div class="videoso-Catalog-bottom " id='videoso-all'>
							<div class="videoso-Catalog-bottom-left">
								<img src="img/zhongzhi.jpg" />
							</div>
							<div class="videoso-Catalog-bottom-right">
								<span>梨子树种植</span>
							</div>
						</div>

					</li>
					<li class="mui-table-view-cell">
						<div class="videoso-Catalog-bottom " id='videoso-all'>
							<div class="videoso-Catalog-bottom-left">
								<img src="img/zhongzhi.jpg" />
							</div>
							<div class="videoso-Catalog-bottom-right">
								<span>梨子树种植</span>
							</div>
						</div>

					</li>
					<!--评论-->
					<div style="height: 40px;background: #fff;border-bottom: 1px solid #f0f0f0;">
						<span class="zhongzhi-pspan" style="display: block; height: 93%;">评论</span>
						<div style="margin-left: 3%; height: 7%;display: block;background: #fb6f18;width: 13%;"></div>
					</div>
					<div id="div_list">
						<div class="zhongzhi-pl">
							<div class="zhongzhi-pl-l">
								<img src="img/logo.png" />
								<p style="text-align:center;">1楼</p>
							</div>
							<div class="zhongzhi-pl-r">
								<p>Effort<span class="txt-time" style="float: right;">40秒钟前</span></p>
								<p>哇我的小树苗长大了</p>
								<img src="img/zhongzhi.jpg" />
							</div>
						</div>
					</div>

			</div>

			<div class="zhongzhi-btn-input">
				<span class="mui-icon iconfont icon-fabiaopinglun"></span>
				<input type="text" placeholder="欢迎大家评论" />
				<span class="mui-icon iconfont icon-zan2">66</span>
				<span class="mui-icon iconfont icon-zhuanfa1"></span>

			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/castapp.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
	
			
		</script>
	</body>

</html>
